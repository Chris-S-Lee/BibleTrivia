<!-- public/display.html -->
<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>표시 화면</title>
	</head>
	<body>
		<h1>점수판</h1>
		<table id="scoreboard">
			<thead>
				<tr>
					<th>순위</th>
					<th>팀 이름</th>
					<th>점수</th>
				</tr>
			</thead>
			<tbody id="scoreBody"></tbody>
		</table>

		<script>
			let teams = [];

			function renderTable() {
				teams.sort((a, b) => b.score - a.score);
				const tbody = document.getElementById("scoreBody");
				tbody.innerHTML = "";

				let prevScore = null;
				let displayRank = 0;

				teams.forEach((team, index) => {
					if (team.score !== prevScore) {
						displayRank = index + 1;
						prevScore = team.score;
					}
					const row = document.createElement("tr");
					row.innerHTML = `
					<td>${displayRank}</td>
					<td>${team.name}</td>
					<td>${team.score}</td>
				`;
					tbody.appendChild(row);
				});
			}

			async function fetchTeams() {
				const res = await fetch("/api/teams");
				teams = await res.json();
				renderTable();
			}

			setInterval(fetchTeams, 2000); // 2초마다 새로고침
			fetchTeams();
		</script>
	</body>
</html>
